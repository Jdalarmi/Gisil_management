{% extends "partials/base.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "css/edit.css" %}">

    <title>Editando Valores</title>
</head>
<body>
<!-- Seu template de edição (sua_template_de_edicao.html) -->
{% block content %}
<div class="container mt-4 custom-container">
    <form method="post" action="" class="needs-validation" novalidate>
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group custom-form-group">
                <label class="custom-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                <div class="invalid-feedback custom-invalid-feedback">
                    {{ field.errors }}
                </div>
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary custom-submit-btn">Salvar</button>
    </form>
</div>

{% endblock %}
</body>
